<ion-view hide-nav-bar="true" class="bg">

 <ion-header-bar class="bar no_background no_border" >
      <button onclick="javascript:history.go(-1)" class="button button-clear text_white icon  ion-android-arrow-back"></button>
     
 </ion-header-bar>
   
<ion-content class="has-footer has-header" scroll="false" > 
      <div class="martop70 " ui-sref="selectlaunguage" >
        <h2 class=" text_white text_center  best-world" >Your Country</h2>
        <p class=" text_white text_center martop-13 ">Country Where you are</p>
        </div>

        <div class="card no_background martop50">
        
          <div>

            <label class="item item-input item-select no_background border_bottom" >
                <div class="input-label no_background   text_white">
                <!-- <img class="float_left " src="img/EN.png" width="20%">&nbsp; -->
                  <!-- United Kingdom -->
                </div>
                <select class="dropdown100 no_background text_white" ng-model="select.getcountry">
                  <option class="text_black" value=""> Select Country</option>
                  <option ng-repeat="post in countrylist " class="text_black" value="{{post}}"> {{post}}</option>
                  
                </select>
              </label>


          </div>

        </div>
     
</ion-content>

</ion-view>
<div class="bar bar-footer ">
  <button class="button button-block martop0" ng-click="Gonext();" >
       NEXT
        <i class="icon ion-android-arrow-forward float_right"></i>
      </button>
</div>
